<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="/static/css/normalize.css">

    
        <link rel="stylesheet" href="/static/css/style.css">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="C:/Users" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="/forget">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        <div id="signup">   
          <h1>Sign Up for Free Today!</h1>
          
          <form action="/student/info/" method="post">
          {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label for="firstname">
                First Name<span class="req">*</span>
              </label>
      
              <input id="firstname" type="text" name="firstname" value="{{ current_name }}" required autocomplete = "off">
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lastname"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set a Password<span class="req">*</span>
            </label>
            <input type="password" name="pass1"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" name="pass2"required autocomplete="off"/>
          </div>          
          <div class="field-wrap">
            <label>
              Graduation Year<span class="req">*</span>
            </label>
            <input type="numbers" name="year"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <p style="color:white">Grade</p>
            <select name="Grade" id="colour1" width="200px" style="color:white">
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>
          <h3>* = Required</h3>
        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='/static/js/jquery.min.js'></script>

        <script src="/static/js/index.js"></script>

    
    
    
  </body>
</html>
